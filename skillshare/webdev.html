<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development - SkillShare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            border-bottom: 2px solid #4ade80;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar h2 {
            margin: 0;
            color: #facc15;
            font-size: 1.5rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #4ade80;
            color: black;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .course {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .course:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4ade80;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>SkillShare üöÄ</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="course1.html">Courses</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Web Development Roadmap üåê</h1>
        <div class="course-list">
            <div class="course" onclick="startCourse('frontend')">üé® Frontend Development</div>
            <div class="course" onclick="startCourse('backend')">‚öôÔ∏è Backend Development</div>
            <div class="course" onclick="startCourse('react')">üîó React Projects Tutorials</div>
            <!-- <div class="course" onclick="startCourse('devops')">üöÄ DevOps & Deployment</div> -->
        </div>
    </div>

    <script>
        function startCourse(courseType) {
            if (courseType === 'frontend') {
                window.location.href = 'course.html?course=frontend';
            } else if (courseType === 'backend') {
                window.location.href = 'backend.html?course=backend';
            } else if (courseType === 'react') {
                window.location.href = 'react.html?course=fullstack';
            } else if (courseType === 'devops') {
                window.location.href = 'course.html?course=devops';
            }
        }
    </script>

</body>
</html>
