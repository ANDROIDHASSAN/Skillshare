<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Mastery - SkillShare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            border-bottom: 2px solid #4ade80;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h2 {
            margin: 0;
            color: #facc15;
            font-size: 1.5rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #4ade80;
            color: black;
        }
        .content {
            padding-top: 80px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        .section {
            text-align: left;
            margin-top: 15px;
        }
        .section h3 {
            color: #4ade80;
        }
        ul {
            padding-left: 20px;
        }
        li {
            color: #bbb;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #facc15;
            color: black;
            padding: 10px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .prev-btn {
            left: -100px;
            top: 30%;
        }
        .next-btn {
            right: -100px;
            top: 30%;
        }
        .btn:hover {
            background-color: #eab308;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>SkillShare üöÄ</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="course1.html">Courses</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Backend Mastery üë©‚Äçüíª</h1>
        <div class="video-container">
            <button class="btn prev-btn" onclick="prevVideo()">‚¨Ö</button>
            <div id="player"></div>
            <h2 id="videoTitle"></h2>
            <div class="section">
                <h3>‚úÖ MCQs:</h3>
                <ul id="mcqs"></ul>
            </div>
            <div class="section">
                <h3>üí° Projects:</h3>
                <ul id="projects"></ul>
            </div>
            <div class="section">
                <h3>üìù Tasks:</h3>
                <ul id="tasks"></ul>
            </div>
            <button class="btn next-btn" onclick="nextVideo()">‚û°</button>
        </div>
    </div>

    <script>
        let videos = [];
        let currentIndex = 0;
        let player;

        async function fetchVideos() {
            try {
                const response = await fetch('backend.json');
                videos = await response.json();
                loadVideo(currentIndex);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function loadVideo(index) {
            if (index < 0 || index >= videos.length) return;
            currentIndex = index;

            const video = videos[index];

            if (player) {
                player.loadVideoById(video.videoId);
            } else {
                player = new YT.Player('player', {
                    height: '400',
                    width: '100%',
                    videoId: video.videoId,
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            document.getElementById('videoTitle').innerText = video.title;
            document.getElementById('mcqs').innerHTML = video.mcqs.map(q => `<li>${q}</li>`).join('');
            document.getElementById('projects').innerHTML = video.projects.map(p => `<li>${p}</li>`).join('');
            document.getElementById('tasks').innerHTML = video.tasks.map(t => `<li>${t}</li>`).join('');
        }

        function prevVideo() {
            if (currentIndex > 0) {
                loadVideo(currentIndex - 1);
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                loadVideo(currentIndex + 1);
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) {
                document.querySelector('.next-btn').style.display = "block";
            }
        }

        function onYouTubeIframeAPIReady() {
            fetchVideos();
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
